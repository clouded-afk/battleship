<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e4a002d04e.js"
      crossorigin="anonymous"
    ></script>
    <title>Battleship</title>
  </head>

  <header>
    <h1>BATTLESHIP</h1>
  </header>

  <body>
    <div class="info-container">
      <div class="turn-info"></div>
      <div class="ship-info"></div>
    </div>
    <div class="board-container">
      <div class="human-container"></div>
      <div class="cpu-container"></div>
    </div>

    <div class="popup-block">
      <div class="error-container">
        <button class="error-close">X</button>
        <div class="error-message"></div>
      </div>

      <div class="result-container">
        <div class="result"></div>
        <button class="play-again">PLAY AGAIN?</button>
      </div>
    </div>

    <div class="btn-container">
      <button class="randomize-btn">RANDOMIZE SHIP PLACEMENT</button>
      <button class="start-btn">START GAME</button>
    </div>

    <div class="legend">
      <div class="legend-hit">
        <h3>HIT:</h3>
        <img src="assets/hit.png" alt="hit symbol" id="hit" />
      </div>
      <div class="legend-miss">
        <h3>MISS:</h3>
        <img src="assets/miss.png" alt="miss symbol" id="miss" />
      </div>
    </div>
  </body>

  <footer>
    <div class="footer-text">
      Coded by:
      <a class="footer-link" href="https://github.com/clouded-afk"
        >clouded-afk</a
      ><i class="fa-brands fa-github"></i>
    </div>
  </footer>
</html>
