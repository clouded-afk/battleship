<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>

  <header>
    <h1>BATTLESHIP</h1>
  </header>

  <body>
    <div class="info-container">
      <div class="turn-info"></div>
      <div class="ship-info"></div>
    </div>
    <div class="board-container">
      <div class="human-container"></div>
      <div class="cpu-container"></div>
    </div>

    <div class="error-block">
      <div class="error-container">
        <button class="error-close">X</button>
        <div class="error-message"></div>
      </div>
    </div>

    <div class="btn-container">
      <button class="randomize-btn">RANDOMIZE SHIP PLACEMENT</button>
      <button class="start-btn">START GAME</button>
    </div>
  </body>

  <footer>
    <div class="footer-text">
      Coded by:
      <a class="footer-link" href="https://github.com/clouded-afk"
        >clouded-afk<i class="fab fa-github" style="color: black"></i
      ></a>
    </div>
  </footer>
</html>
